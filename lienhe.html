    <style>
        .box {
            margin: 0;
            background-color: white;
            border-radius: 10px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 50px;
            
        }

        .box h1 {
            font-size: 2.5em; 
            color: black;
            margin: 0;
            position: relative;
            top: 20%; 
            transform: translateY(-50%);
        }

        .box a {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            gap: 10px;
            width: auto;
        }

        .box a:hover {
            background-color: #45a049;
        }

        .box a img {
            width: 20px;
            height: 20px;
        }

        .box a i {
            font-size: 20px;
        }
        .nutbam {
            display: flex;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 30px;
        }

        .nutbam a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: #2e7d32;
            align-items: center;
            
        }
        .nutbam i {
            font-size: 20px;
        }

        .nutbam a:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        .block {
            filter:alpha;
            width:50%;
            height:50%;
            margin: 0 auto;
}
    </style>
</head>
